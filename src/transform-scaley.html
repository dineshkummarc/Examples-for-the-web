<!DOCTYPE html>
<!-- Author:- Vikash Agrawal <vikashagrawal1990@gmail.com> -->
<html>
	<head>
		<title>Scale-Y</title>
		<style type="text/css"> 
		div
		{
			width:350px;
			height:200px;
			background-color:#6699FF;
			border:1px solid black;
		}
		div#scaleYDiv
		{
			transform:scaleY(-1);
			-ms-transform:scaleY(-1);
			-moz-transform:scale(-1);
			-webkit-transform:scaleY(-1);
			-o-transform:scaleY(-1);
		}
		div#scaleYDivHover:hover
		{
			transform:scaleY(-1.2);
			-ms-transform:scaleY(-1.2);
			-moz-transform:scale(-1.2);
			-webkit-transform:scaleY(-1.2);
			-o-transform:scaleY(-1.2);
		}
		</style>
	</head>
	<body>
		<h1>ScaleY</h1>
		<hr	/>
		<ul type="square">
			<li><div>This is normal text</div><br /></li>
			<li><div id="scaleYDiv"><span>This is inverted text</span>transform:scaleY(-1);<br />-ms-transform:scaleY(-1);<br />-moz-transform:scaleY(-1);<br />-webkit-transform:scaleY(-1);
			-o-transform:scaleY(-1);</div><br /> </li>	
			<li><div id="scaleYDivHover">Hover over the text to scale(-1.2)</div></li>
		</ul>
	</body>
</html>
