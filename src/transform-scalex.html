<!DOCTYPE html>
<!-- Author:- Vikash Agrawal <vikashagrawal1990@gmail.com> -->
<html>
	<head>
		<title>Scale-X</title>
		<style type="text/css"> 
		div
		{
			width:350px;
			height:200px;
			background-color:#6699FF;
			border:1px solid black;
		}
		div#scaleXDiv
		{
			transform:scaleX(-1);
			-ms-transform:scaleX(-1);
			-moz-transform:scaleX(-1);
			-webkit-transform:scaleX(-1);
			-o-transform:scaleX(-1);
		}
		div#scaleXDivHover:hover
		{
			transform:scaleX(-1.2);
			-ms-transform:scaleX(-1.2);
			-moz-transform:scaleX(-1.2);
			-webkit-transform:scaleX(-1.2);
			-o-transform:scaleX(-1.2);
		}
		</style>
	</head>
	<body>
		<h1>ScaleX</h1>
		<hr	/>
		<ul type="square">
			<li><div>This is normal text</div></li><br />
			<li><div id="scaleXDiv"><span>This is inverted text</span>transform:scaleX(-1);<br />-ms-transform:scaleX(-1);<br />-moz-transform:scaleX(-1);<br />-webkit-transform:scaleX(-1);
			-o-transform:scaleX(-1);</div><br /></li>
			<li><div id="scaleXDivHover">Hover over the text to see the effect scale(1.2)</div></li>	
		</ul>
		
	</body>
</html>
